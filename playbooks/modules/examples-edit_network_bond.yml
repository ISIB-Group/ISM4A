- name: bond test
  hosts: ism
  collections:
    - inspur.sm
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "Set network bond"
    edit_network_bond:
      bond: "enable"
      interface: "dedicated"
      auto_config: "enable"
      provider: "{{ ism }}"